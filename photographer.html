<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/" alt="FishEye Home Page">
            <img src="./assets/images/logo.png" class="logo" alt="logo FishEye - Page d'accueil" />
        </a>
    </header>
   <main id="main">
        <section class="photograph-header"></section>
        <section class="sort-container">
            <label for="filter-select" class="filter-label">Trier par</label>
            <select name="filters" id="filter-select">
                <option value="popularite" class="sort-likes">Popularité</option>
                <option value="titre" class="sort-title">Titre</option>
                <option value="date" class="sort-date">Date</option>
            </select>
        </section>
        <section class="photograph-media"></section>

        <section class="like-and-price">
            <div class="media-likes">
                <h4 class="like-count"></h4>
                <span class="fa-solid fa-heart heart-total-like"></span>
            </div>
        </section>
    </main>
     <div id="contact_modal" role="dialog" aria-label="Contact Me">
        <div class="modal">
            <header>
                <div class="form-contact">
                    <h2 class="modal-title">Contactez-moi</h2>
                </div>
                <img src="./assets/icons/close.svg" alt="Logo en forme de croix pour fermer le formulaire de contact" class="close-btn" tabindex="0">
            </header>
            <div class="success"></div>
            <form action="" id="form">
                <div>
                    <label for="prenom">Prénom</label>
                    <input type="text" name="prenom" id="prenom" class="input" placeholder="Prénom" aria-labelledby="prenom" required>
                    <span class="first-error"></span>
                </div>

                <div>
                    <label for="nom">Nom</label>
                    <input type="text" name="nom" id="nom" class="input" placeholder="Nom" aria-labelledby="nom" required>
                    <span class="last-error"></span>
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="input" placeholder="Email" aria-labelledby="email" required>
                    <span class="email-error"></span>
                </div>

                <div>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Votre message" required></textarea>
                    <span class="message-error"></span>
                </div>
            </form>
            <button class="submit-btn" type="submit" aria-label="Envoyer">Envoyer</button>
        </div>
    </div>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/factories/likesfactory.js"></script>
    <script src="scripts/factories/photographerInfo.js"></script>
    <script src="scripts/factories/lightbox.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    
  </body>
</html>
